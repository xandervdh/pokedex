    <!-- Bootstrap CSS -->

</div>

        <div class="pokemon_card_name"></div>
        <!--<div class="pokemon-types"><span class="pokemon-type -grass">grass</span><span class="pokemon-type -poison">poison</span>
        </div>
        <div class="pokemon-stat -height">2.0m</div>
        <div class="pokemon-stat -weight">100.0kg</div>
        <div class="pokemon-card__abilities"><span class="pokemon-card__ability">Overgrow</span><span
                class="pokemon-card__ability">Chlorophyll</span></div>-->
        <div class="pokemon_card_moves"></div>
    </div>

<script src="index.js"></script>
